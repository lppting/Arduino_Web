<!DOCTYPE html>
<html>
<head>
    <title>测试服</title>
</head>
<style>
    .main {
        position: relative;
    }

    .control {
        position: relative;
        display: inline-block;
        height: 700px;
        width: 900px;
        background-size: 100% 100%;
        background-repeat: no-repeat;
    }

    .control-panel {
        display: inline-block;
    }

    .control-panel-1 {
        position: absolute;
        top: 210px;
        left: 80px;
    }

    .control-panel-2 {
        position: absolute;
        top: 370px;
        left: 80px;
    }

    .control-panel-3 {
        position: absolute;
        top: 530px;
        left: 5px;
    }

    .control-btns {
        text-align: center;
        float: right;
        height: 150px;
        width: 35px;
        border: 1px solid #ccc;
        background-color: rgba(240, 240, 240, 0.9);
    }

    .control-btns * {
        display: block;
        margin: auto;
    }

    .control-btns-stop {
        position: relative;
        bottom: -35px;
    }

    .control-btns-close {
        position: relative;
        bottom: -65px;
    }

    .realtime {
        display: inline-block;
        vertical-align: top;
    }

    .realtime-info span {
        display: block;
        background-color: #eee;
        height: 30px;
        line-height: 30px;
        border: 1px solid #ccc;
        padding: 10px 20px;
    }

    .control-plan{
        margin-top: 10px;
    }

    .control-plan-item{
        border: 1px #ccc solid;
        padding: 15px 20px;
    }
</style>
<body>

<div class="main">
    <div class="control">
    <div class="realtime">
        <div class="realtime-info">
		<span>室内温度：{{ data.temperature_1 }}℃</span>
		<span>室内湿度：{{ data.humidity_1 }}%</span>
		<span>室内光强：{{ data.intensity_1 }}</span>
                <span>室外温度：</span>
                <span>室外湿度：</span>
                <span>室外光强：</span>
            <span v-text="'实时降水: '+realtime.intensity+'mm'"></span>
            <span v-text="'实时风力: '+realtime.wind.speed+'m/s'"></span>
        </div>

        </div>
    </div>
</div>

</body>
</html>
